<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluaciones</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="navbar"></div>

    <div class="evaluation-table-container">
        <select id="monthSelector" class="month-selector"></select>
        
        <div class="table-controls">
            <button class="control-btn" id="saveBtn">Guardar</button>
            <button class="control-btn" id="printBtn">Imprimir</button>
        </div>

        <table class="evaluation-table">
            <thead>
                <tr>
                    <th>Altabrisa</th>
                    <th>Américas</th>
                    <th>Ángeles</th>
                    <th>Centro</th>
                    <th>Cristal</th>
                    <th>Galerías</th>
                    <th>Deportiva</th>
                    <th>Guayabal</th>
                    <th>Olmeca</th>
                    <th>Pista de Hielo</th>
                    <th>Usuma</th>
                    <th>Móvil Deportiva</th>
                    <th>Móvil la Venta</th>
                    <th>Walmart Carrizal</th>
                    <th>Walmart Deportiva</th>
                    <th>Walmart Universidad</th>
                </tr>
            </thead>
            <tbody id="evaluationTableBody">
                <!-- Rows will be populated by JavaScript with evaluation parameters -->
            </tbody>
        </table>
    </div>

    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/navbar.js"></script>
    <script type="module" src="js/evaluaciones.js"></script>
</body>
</html>
